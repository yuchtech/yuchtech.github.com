<script>
function gp() {
	if ('hidden' in document) {
		return null;
	}
	var browserPrefixes = ['moz', 'ms', 'o', 'webkit'];

	for (var i = 0; i < browserPrefixes.length; i++) {
		var prefix = browserPrefixes[i] + 'Hidden';
		if (prefix in document) {
	  		return browserPrefixes[i];
		}
	}
	return null;
}

function hp(p) {
	if (p) {
		return p + 'Hidden';
	} else {
		return 'hidden';
	}
}
</script>
<script>
	function fillNickname(nicknameVal) {
		if (nicknameVal) {
			var nicknameEl = document.getElementById("nickname");
			nicknameEl.innerText = nicknameVal;
		} else {
			var nicknameIntroductionEl = document.getElementById("nickname-introduction");
			nicknameIntroductionEl.innerHTML = "经典游戏、全新玩法<br>等你来挑战！";
			nicknameIntroductionEl.style.lineHeight = "1.6";
		}
	}
	!function () {
		var midLink = "http://tcsdzz.com/tip.html",
	        apkLink = "http://tcsdzz.com/dl/app-official-release-latest.apk",
	        dlIOSBtn = document.getElementById("dl-ios-btn"),
	        dlAndroidBtn = document.getElementById("dl-android-btn"),
	        code = getQueryParam("c"),
			uid = getQueryParam("uid"),
			nicknameApi = "http://snakeapi.afunapp.com/share/get_nickname";

		if (isAndroid) {
			dlIOSBtn.parentNode.appendChild(dlIOSBtn);
		}


	    function dlAn() {

	        window.location = midLink;
	      } else {
	        window.location = apkLink;
	      }
	    }

	    function dliOS() {
	      if (isWechat || isQQ) {
	        window.location = yingyongbaoLink;
	      } else if(isWeibo) {
	        window.location = midLink;
	      } else {
	        window.location = "https://appsto.re/cn/RKGYcb.i";
	      }
	    }

	    if (isSupportTouch) {
	        dlIOSBtn.addEventListener("touchend", dliOS, false);
	        dlAndroidBtn.addEventListener("touchend", dlAn, false);
	    } else {
	        dlIOSBtn.addEventListener("click", dliOS, false);
	        dlAndroidBtn.addEventListener("click", dlAn, false);
	    }

		var p = gp(),
		    h = hp(p);
		if (h in document) {
			if (document[h]) {
				return;
			}
		}

		if (window.top !== window.self) {
			window.top.location = yingyongbaoLink;
			return;
		}

		if (code) {
			var script = document.createElement("script");
			script.setAttribute("type", "text/javascript");
			script.onerror = function () {fillNickname()};
script.src = "http://tcsdzz.com/js/md8.min.js?v=6337c35f5b134841d380a90ef8473b77";
			document.body.appendChild(script);
	    } else if (uid) {
			var script = document.createElement("script");
			script.setAttribute("type", "text/javascript");
			script.onerror = function () {fillNickname()};
			script.src = nicknameApi + "/" + uid;
			document.body.appendChild(script);
	    } else {
			fillNickname();
		}
	}();
</script>
